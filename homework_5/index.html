<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dinner SL</title>
    <!--Connecting Styles-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!--Link to main page-->
    <span class="back">
      <a href="https://misterfed.github.io/beetroot_academy/"
        >"Back to Main Page"</a
      >
    </span>
    <!--Header zagolovok-->
    <header class="header">
      <h1>CSS Diner Shopping List</h1>
      <p>Let's go to the mall!</p>
    </header>
    <!--Selection menu-->
    <main>
      <div class="container">
        <ul class="list">
          <li class="list-item">
            <input id="check-1" type="checkbox" />
            <label for="check-1">
              A lot of pickles
              <span class="span">for the next lessons about CSS</span>
            </label>
          </li>
          <li class="list-item">
            <input id="check-2" type="checkbox" />
            <label for="check-2">
              10 apples <span class="span">for more CSS manipulations</span>
            </label>
          </li>
          <li class="list-item">
            <input id="check-3" type="checkbox" />
            <label for="check-3">
              20 oranges <span class="span">because they are awesome</span>
            </label>
          </li>
          <li class="list-item">
            <input id="check-4" type="checkbox" />
            <label for="check-4">
              13 plates <span class="span">hm... they always dissapear</span>
            </label>
          </li>
          <li class="list-item">
            <input id="check-5" type="checkbox" />
            <label for="check-5">
              15 bentos <span class="span">for the next lessons about CSS</span>
            </label>
          </li>
          <li class="list-item">
            <input id="check-6" type="checkbox" />
            <label for="check-6">
              1 bottle of Sake <span class="span">for my friends</span>
            </label>
          </li>
        </ul>
        <!--Confirm button-->
        <button class="button">Bon appetit :)</button>
      </div>
    </main>
  </body>
</html>
